<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swap Number</title>
</head>
<body>
<script>
let a = parseFloat(prompt("Nhập số bất kỳ"));
function checkInteger(number1) {
   if (number1>0&&number1%1==0){
       return number1+" là số nguyên dương"
   }else {
       return number1+" không là số nguyên dương"
   }
}
let result = checkInteger(a);
document.write(result)
</script>
</body>
</html>
