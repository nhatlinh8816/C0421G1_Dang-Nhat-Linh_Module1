<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>perimeter and acreage of circle</title>
</head>
<body>
<script>
let a = parseFloat(prompt("Nhập bán kính hình tròn"));
function perimeter(r) {
    return 2*r*Math.PI
}
function acreage(r) {
    return r*r*Math.PI
}
let perA = perimeter(a);
let acrA = acreage(a);
document.write("Chu vi hình tròn là "+ perA+" và diện tích hình tròn là "+acrA)
</script>
</body>
</html>
