<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi Metter - Feet</title>
</head>
<body>
<script>
    function feettometter(feet) {
        metter = 0.305 * feet;
        return metter;
    }
    function  meterToFeet(metter) {
        feet = 3.279 * metter;
        return feet;
    }
     let a = 1;
     let b = 65;
     let a_metter = feettometter(a);
     let b_feet = meterToFeet(b);
     console.log(a_metter);
     console.log(b_feet)
</script>
</body>
</html>
