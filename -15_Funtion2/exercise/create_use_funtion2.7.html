<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swap array</title>
</head>
<body>
<script>
function swapNumber(arr) {
    let c= arr[0];
    arr[0]=arr[1];
    arr[1]=c;
}
let a = parseFloat(prompt("Nhập số bất kỳ"))
let b = parseFloat(prompt("Nhập số bất kỳ"))
let myArr = [a,b];
swapNumber(myArr)
document.write(myArr[0]+";"+myArr[1]);
</script>
</body>
</html>
