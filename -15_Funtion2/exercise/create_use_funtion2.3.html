<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>factorial of number</title>
</head>
<body>
<script>
let a = parseInt(prompt("Nhập số nguyên bất kỳ"));
function factoriaofnumber(number) {
    if (number>0){
        let factorial = 1
        for (let i=1;i<=number;i++){
            factorial = factorial*i
        } return factorial
    }else {
        return "Không tính được giai thừa"
    }
}
let facA = factoriaofnumber(a);
document.write("Giai thừa của "+a+" là "+facA)
let b = parseInt(prompt("Nhập số nguyên bất kỳ"));
let facB = factoriaofnumber(b);
document.write("Giai thừa của "+b+" là "+facB)
</script>
</body>
</html>
