<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swap array</title>
</head>
<body>
<script>
let array = [1,2,3,4,5]
let c;
function swapArray(a) {
   for (i=0,j=a.length-1;i<j;i++,j--){
       c=a[i];
       a[i]=a[j]
       a[j]=c
   } return a
}
let result = swapArray(array);
document.write(result)
</script>
</body>
</html>
