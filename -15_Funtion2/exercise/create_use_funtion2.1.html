<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square</title>
</head>
<body>
<script>
function square(number) {
    return number*number
}
let a = parseFloat(prompt("Nhập số bất kỳ"));
let squareA = square(a);
document.write("Bình phương số vừa nhập là " +squareA)
</script>
</body>
</html>
