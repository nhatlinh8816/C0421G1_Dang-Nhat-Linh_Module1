<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp for</title>
</head>
<body>
<p id="demo"></p>
<script>
    let text= "";
    let a;
    for (a=0; a<5; a++){
        text+= "The number is "+ a+ "<br>"
    }
    document.getElementById("demo").innerHTML= text;
</script>
</body>
</html>
