<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng các phần tử</title>
</head>
<body>
<p id="Sum"></p>
<script>
    let a =parseInt( prompt("Nhập số nguyên bất kỳ lớn hơn 0"));
    let total= 0
    for (i=1; i<=a; i++){
        total= total +i
        alert(total)
    }
</script>
</body>
</html>
