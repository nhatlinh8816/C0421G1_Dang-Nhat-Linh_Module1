<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng nâng cao</title>
    <style>
        table{
            text-align: center;
            font-family: Arial, sans-serif;
            border-collapse: collapse;
        }
        td, th{
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <th rowspan="2" style="background: red; color: white">Thứ</th>
        <th colspan="2" style="background: red; color: white">Hoạt động</th>
    </tr>
    <tr>
        <td style="background: red; color: white">Sáng</td>
        <td style="background: red; color: white">Chiều</td>
    </tr>
    <tr>
        <td>Thứ hai</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ ba</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp, kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ tư</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ năm</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
