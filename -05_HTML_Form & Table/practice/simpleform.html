<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <style>
        body {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<form action="simpleform.html" method="get" >
    <h2>Order form</h2>
    <p>What would you like to buy</p>
    <select name="Items">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>
    <p>How many would you like to order</p>
    <input type="radio"name="price">1-$10 <br>
    <input type="radio"name="price">2-$15 <br>
    <input type="radio"name="price">3-$20 <br>
    <p>Name*</p>
    <input type="text"placeholder="FirstName"><input type="text"placeholder="LastName">
    <p>Email</p>
    <input type="text">
    <p>Phone number</p>
    <input type="text"> - <input type="text"> - <input type="text"> <br>
    <input type="submit"value="Submit">
</form>
</body>
</html>
