<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class of rectangle</title>
</head>
<body>
<canvas id="drawRectangle" width="1000" height="1000"></canvas>
<script>
class Rectangle {
    constructor(length,width) {
        this.length = length;
        this.width = width;
    }
    acreage(length,width){
        return length*width
    }
    perimeter(length,width){
       return (length+width)*2
    }
}
let rectangle = new Rectangle(5,6);
console.log(rectangle)
let arc = rectangle.acreage(5,6);
console.log(arc)
let per = rectangle.perimeter(5,6);
console.log(per)
let drawRectangle = document.getElementById("drawRectangle");
let canvasContext = drawRectangle.getContext("2d");
canvasContext.fillStyle = "red";
canvasContext.fillRect(100, 100, 300, 200);
</script>
</body>
</html>
