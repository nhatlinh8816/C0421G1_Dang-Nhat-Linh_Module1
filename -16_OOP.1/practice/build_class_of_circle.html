<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Circle = function (radius) {   //tạo lớp circle với thuộc tính bán kính
        this.radius = radius;
    this.getRadius = function () {         // xây dựng phương thức trả về bán kính hình tròn
        return this.radius;
    }
    this.getArea = function () {
        return Math.PI* radius * radius;      // xây dựng phương thức trả về diện tích hình tròn
    }
    };
    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("radius: " + radius + "; area: " + area);
    let circleA = new Circle(4);
    let radiusA = circleA.getRadius();
    let areaA = circleA.getArea();
    alert("radius: " + radiusA + "; area: " + areaA);
</script>
</body>
</html>
