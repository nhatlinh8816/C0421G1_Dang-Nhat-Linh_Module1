<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
<canvas id="canvasHTML" width="1000" height="1000"></canvas>
<script>
    function getRandomColor() {
        let letters = '0123456789ABCDEF';
        let color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    let c = getRandomColor()
    function creatCircle() {
        let drawCircle = document.getElementById("canvasHTML");//lấy giấy vẽ
        let canvasContext = drawCircle.getContext("2d");
//    canvasContext.arc(200, 400, 150, 0, 2 * Math.PI)  // vẽ hình tròn với bán kính 150
       canvasContext.beginPath();
        canvasContext.arc(Math.random() * 200, Math.random() * 400, Math.random() * 100, 0, 2 * Math.PI) // vẽ hình tròn với bán kính và tọa độ ngẫu nhiên
//        canvasContext.stroke() //vẽ viền;
//    canvasContext.fillStyle = "orange" //xác định màu;
        canvasContext.fillStyle = c //xác định màu;
        canvasContext.fill()// tô màu
    }
   function creatMultiCircle() {
        for (i=0;i<=3;i++){
            creatCircle()
        }
   }
    creatMultiCircle()
</script>
</body>
</html>
