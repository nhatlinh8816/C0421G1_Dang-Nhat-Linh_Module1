<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img src="61IkrxQ9p8L._AC_SL1500_.jpg" alt="bóng đá" id="ball" width="200px" height="200px" >
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveRight()">
    <script>
        let image = null;
        image = document.getElementById("ball");
        function init() {
         image = document.getElementById("ball");
         image.style.position = "relative";
         image.style.left = "0px";
        }
        function moveRight() {
            image.style.left = parseInt(image.style.left) + 10 + "px";
        }
        window.onload = init()
    </script>
</form>
</body>
</html>
