<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    alert("Nhập số a và b cho phương trình bậc 1: ax+b=0")
    let a = parseFloat(prompt("Nhập số a"))
    let b = parseFloat(prompt("Nhập số b"))
    if (a==0){
        if (b==0){
            alert("Phương trình có vô số nghiệm")
        } else {
            alert("Phương trình vô nghiệm")
        }
    } else {
        x = -b/a
        alert("Phương trình có nghiệm là "+x)
    }
</script>
</body>
</html>
