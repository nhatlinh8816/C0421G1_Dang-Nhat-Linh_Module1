<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra cạnh của tam giác</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập độ dài cạnh thứ nhất"));
    let b = parseInt(prompt("Nhập độ dài cạnh thứ hai"));
    let c = parseInt(prompt("Nhập độ dài cạnh thứ ba"));
    if (a>0&&b>0&&c>0&&(a+b)>c&&(c+b)>a&&(a+c)>b){
        alert("Là 3 cạnh của tam giác")
    } else {
        alert("không là 3 cạnh của tam giác")
    }
</script>
</body>
</html>
