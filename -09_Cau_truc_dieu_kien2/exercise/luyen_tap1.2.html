<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đủ điều kiện vào lợp 10</title>
</head>
<body>
<script>
    let a = prompt("Nhập số tuổi");
    if (a<16){
        document.write("Chưa đủ tuổi vào lớp 10");
    } else {
        document.write("Đủ tuổi vào lớp 10")
    }
</script>
</body>
</html>
