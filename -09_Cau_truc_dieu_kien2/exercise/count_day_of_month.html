<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày</title>
</head>
<body>
<form>
    <input type="text"id="month">
    <input type="button"value="Tính số ngày" onclick="countday()">
    <p id="result" ></p>
</form>
<script>
    function countday() {
    let a = parseInt(document.getElementById("month").value);
    switch (a) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("result").innerText = "tháng "+ a + " có 31 ngày";
            break;
        case 2:
            document.getElementById("result").innerText = "tháng "+ a + " có 28 hoặc 29 ngày";
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("result").innerText = "tháng "+ a + " có 30 ngày";
            break;
         default:
             document.getElementById("result").innerText = "Tháng nhập không đúng";
    }
    }
</script>
</body>
</html>
