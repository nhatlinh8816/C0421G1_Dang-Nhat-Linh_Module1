<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng theo doanh số</title>
</head>
<body>
<p id="Hoa hồng"></p>
<script>
    let a = parseFloat(prompt("Nhập doanh số bán hàng (VNĐ)"));
    if(a<20000000){
        hoahong = a*0.02
        document.getElementById("Hoa hồng").innerText="Doanh thu hoa hồng là "+ hoahong+" VNĐ"
    } else if (a<50000000){
        hoahong = a*0.05
        document.getElementById("Hoa hồng").innerText="Doanh thu hoa hồng là "+ hoahong+" VNĐ"
    } else {
        hoahong=a*0.1
        document.getElementById("Hoa hồng").innerText="Doanh thu hoa hồng là "+ hoahong+" VNĐ"
    }
</script>
</body>
</html>
