<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp loại học lực cuối kỳ</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Nhập điểm bài kiểm tra"));
    let b= parseInt(prompt("Nhập điểm bài kiểm tra giữa kỳ"));
    let c= parseInt(prompt("Nhập điểm bài kiểm tra cuối kỳ"));
    let d = a*0.2+b*0.3+c*0.5
    if (d>9){
        console.log("Học lực giỏi");
    } else if (d>7.5){
        console.log("học lực khá");
    } else {
        console.log("học lực trung bình")
    }
</script>
</body>
</html>
