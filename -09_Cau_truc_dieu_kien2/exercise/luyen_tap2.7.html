<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
    alert("Nhập số a,b và c cho phương trình bậc 1: a(x^2)+b(x)+c=0. Lưu ý a khác 0")
    let a = parseFloat(prompt("Nhập số a"))
    let b = parseFloat(prompt("Nhập số b"))
    let c = parseFloat(prompt("Nhập số c"))
    let delta = b*b-4*a*c;
    console.log(delta)
    if (delta==0){
        x=-b/2*a;
        alert("Phương trình có nghiệm kép là "+x)
        }else if (delta<0){
        alert("Phương trình vô nghiệm")
    } else {
        x1 = (-b+Math.sqrt(delta))/(2*a)
        x2 = (-b-Math.sqrt(delta))/(2*a)
        alert("Phương trình có 2 nghiệm là "+x1+ " và "+x2)
    }
</script>
</body>
</html>
