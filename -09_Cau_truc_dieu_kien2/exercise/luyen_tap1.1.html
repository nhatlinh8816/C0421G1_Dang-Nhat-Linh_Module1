<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chia hết</title>
</head>
<body>
<script>
    let a = prompt("nhập số thứ nhất");
    let b = prompt("nhập số thứ hai");
    let c = a%b;
    if (c==0){
        console.log("a chia hết cho b")
    } else{
        console.log("a không chia hết cho b")
    }
</script>
</body>
</html>
