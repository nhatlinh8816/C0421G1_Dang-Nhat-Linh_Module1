<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập chiều dài (cm)"));
    let b = parseFloat(prompt("Nhập chiều rộng (cm)"));
    let c = a*b
    console.log("Diện tích hình chữ nhật là "+c+" cm2")
</script>
</body>
</html>
