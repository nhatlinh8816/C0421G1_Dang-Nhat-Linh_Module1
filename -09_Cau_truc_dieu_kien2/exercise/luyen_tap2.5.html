<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a= parseFloat(prompt("Nhập cạnh góc vuông thứ nhất (cm)"));
    let b= parseFloat(prompt("Nhập cạnh góc vuông thứ hai (cm)"));
    let c = 0.5*a*b;
    document.write("Diện tích tam giác vuông là "+c+" cm2")
</script>
</body>
</html>
