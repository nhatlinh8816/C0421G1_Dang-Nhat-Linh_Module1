<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số BMI</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cân nặng của bạn (kg)"));
    let b = parseFloat(prompt("Nhập chiều cao của bạn (m)"));
    let BMI = a/(b*b);
    if (BMI<18.5){
        console.log("Underweight");
    } else if (BMI<25){
        console.log("Normal");
    } else if (BMI<30){
        console.log("Overweight");
    } else {
        console.log("obese")
    }
</script>
</body>
</html>
