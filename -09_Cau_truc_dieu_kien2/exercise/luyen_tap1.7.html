<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cước điện thoại</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("số phút gọi"))
    let b = 3000
    let tiencuoc = a*b
    document.write("Tiền cước của bạn là "+ tiencuoc+" VNĐ")
</script>
</body>
</html>
