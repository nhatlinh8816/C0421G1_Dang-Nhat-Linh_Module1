<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số tuổi</title>
</head>
<body>
<script>
    let a = prompt("Nhập số")
    let c = a%1
    if (a<120){
        if (c==0){
            alert("Đây là số thể hiện tuổi");
        }else {
            alert("Đây không phải là số thể hiện tuổi");
        }
    } else{
        alert("Đây không phải là số thể hiện tuổi");
    }
</script>
</body>
</html>
