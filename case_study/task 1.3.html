<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.3</title>
</head>
<body>
<script>
    for (i=0;i<5;i++){
        for(j=0;j<5;j++){
            if ((i==3)||(i==0&&j==3)||(i==1&&j==2)||(i==1&&j==3)||(i==1&&j==4) ||(i==2&&j==1)||
                (i==2&&j==2)||(i==2&&j==3)||(i==2&&j==4)||(i==2&&j==5)){
                document.write("*")
            }else {
                document.write("&nbsp")
            }
        }document.write('<br>')
    }
</script>
</body>
</html>
