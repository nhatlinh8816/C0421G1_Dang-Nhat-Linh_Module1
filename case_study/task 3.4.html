<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.1</title>
</head>
<body>
<script>
    let string = prompt("Nhập chuỗi số");
    let number = string.split("")
    for (i=0;i<number.length;i++) {
        switch (number[i]) {
            case '0':
                document.write("Không ");
                break;
            case '1':
                document.write("Một ");
                break;
            case '2':
                document.write("Hai ");
                break;
            case '3':
                document.write("Ba ");
                break;
            case '4':
                document.write("Bốn ");
                break;
            case '5':
                document.write("Năm ");
                break;
            case '6':
                document.write("Sáu ");
                break;
            case '7':
                document.write("Bảy ");
                break;
            case '8':
                document.write("Tám ");
                break;
            case '9':
                document.write("Chín ");
                break;
        }
    }
</script>
</body>
</html>
