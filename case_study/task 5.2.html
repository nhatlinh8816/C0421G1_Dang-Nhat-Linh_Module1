<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.1</title>
</head>
<body>
<script>
    let array = [
        [1,2,3,4,11],[5,13,6,7,8]
    ]
    let countprime = 0
        for (i=0;i<array.length;i++){
            for (j=0;j<array[i].length;j++){
                let count = 0;
                for(a=1;a<=array[i][j];a++){
                    if (array[i][j]%a==0){
                        count++;
                }
                }
                if (count==2){
                    console.log(array[i][j])
                    countprime++
                }
            }
        }console.log("Number of prime in 2-d array is "+countprime)

</script>
</body>
</html>
