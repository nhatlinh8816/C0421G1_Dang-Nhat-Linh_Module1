<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.2</title>
</head>
<body>
<script>
    for (i=0;i<5;i++){
        for(j=0;j<5;j++){
            if (i==4||j==0||(i==1&&j==1)||(i==2&&j==2)||(i==3&&j==3)){
                document.write("*")
            }else {
                document.write(" &nbsp")
            }
        }document.write('<br>')
    }
</script>
</body>
</html>
