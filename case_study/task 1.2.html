<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.2</title>
</head>
<body>
<script>
    let canhGocVuong = parseInt(prompt("Nhập độ dài cạnh góc vuông"));
    for (i=1;i<=canhGocVuong;i++){
        for(j=1;j<=canhGocVuong;j++){
            if (i==canhGocVuong||j==1||j==i){
                document.write("*")
            }else {
                document.write(" &nbsp")
            }
        }document.write('<br>')
    }
</script>
</body>
</html>
