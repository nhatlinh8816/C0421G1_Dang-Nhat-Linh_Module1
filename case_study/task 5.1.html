<script>
    let array = [
        [1,2,3,4,11],[5,13,6,7,8]
    ]
    let max = array[0][0];
        for (i=1;i<array.length;i++) {
            for (j = 1; j < array[i].length; j++) {
                if (array[i][j]>max){
                    max = array[i][j]
                }
            }
        }
        console.log(max)
    let min = array[0][0];
    for (i=1;i<array.length;i++) {
        for (j = 1; j < array[i].length; j++) {
            if (array[i][j]<min){
                min = array[i][j]
            }
        }
    }
    console.log(min)

</script>
