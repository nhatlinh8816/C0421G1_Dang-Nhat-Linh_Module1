<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.2</title>
</head>
<body>
<script>
    let alphabet = prompt("Input an alphabet");
    switch (alphabet) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            alert(alphabet + " is fundamental");
            break;
        default:
            alert(alphabet + " is consonant")
    }
</script>
</body>
</html>
