<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.1</title>
</head>
<body>
<script>
    let height = parseInt(prompt("Nhập chiều cao"));
    let width = parseInt(prompt("Nhập chiều rộng"));
    for (i=1;i<=height;i++){
        for(j=1;j<=width;j++){
            if (i==1||i==height||j==1||j==width){
                document.write("*")
            }else {
                document.write(" &nbsp")
            }
        }document.write('<br>')
    }
</script>
</body>
</html>
