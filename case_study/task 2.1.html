<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.3</title>
</head>
<body>
<script>
   let salary = parseFloat(prompt("Nhập mức lương hiện tại(đơn vị:triệu đồng)"));
   let tax;
   if (salary>15){
        tax = 0.2*salary;
   }else if (salary>=7) {
       tax = 0.1 * salary;
   } else {
       tax = 0.05*salary;
   }
   let netIncome = salary-tax;
   document.write("Tax is "+tax+" and "+"Net income is "+netIncome)
</script>
</body>
</html>
