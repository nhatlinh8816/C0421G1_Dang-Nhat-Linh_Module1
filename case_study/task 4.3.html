<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.3</title>
</head>
<body>
<script>
    let s1 = "aabscc";
    let a1 = s1.split("")
    let s2  = "adcaass"
    let a2 = s2.split("");
    let count = 0
    for (i=0;i<a1.length;i++){
        for (j=0;j<a2.length;j++){
            if (a1[i]==a2[j]){
                count ++
                a2.splice(j,1);
                break;
            }
        }
    } document.write(count)
</script>
</body>
</html>
