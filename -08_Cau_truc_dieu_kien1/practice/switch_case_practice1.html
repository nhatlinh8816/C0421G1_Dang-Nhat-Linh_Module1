<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập câu lệnh switch case 1</title>
</head>
<body>
    <script>
    let browser = prompt("Nhập trình duyệt đang dùng");
    switch (browser) {
        case "Edge":
            alert("You've got the Edge!");
            break;
        case "Chorme":
        case "Firefox":
        case "Safari":
        case "Opera":
            alert("Okay we support these browsers too");
            break;
        default:
            alert("We hope that this page looks ok!")
    }
    </script>
</body>
</html>
