<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swicht_case_practice3</title>
</head>
<body>
<script>
    let a = prompt("Nhập 1 số bất kỳ");
    switch (a) {
        case "0":
            alert(0);
            break;
        default:
            if (a>0){
                alert("1");
            }else{
                alert("-1")
            }
    }
</script>
</body>
</html>
