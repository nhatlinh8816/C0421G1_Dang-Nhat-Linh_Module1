<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xét tổng a,b</title>
</head>
<body>
<script>
    let a = prompt("Nhập số thứ nhất");
    let b = prompt("Nhập số thứ hai");
    let c= parseInt(a)+parseInt(b);
    result = (c<4)?"Below":"Over";
    alert(result);
</script>
</body>
</html>
