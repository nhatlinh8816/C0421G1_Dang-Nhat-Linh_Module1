<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Button and Electric Lamp</title>
</head>
<body>
<script>
    class ElectricLamp{
        constructor(status) {
            this.status = status
        }
        turnOn(){
            if (this.status ==false){
                alert("The Electric Lamp is on")
                return this.status=true;
            }else {
                alert("The Electric Lamp has been turned on");
            }
        }
        turnOff(){
            if (this.status==true){
                alert("The Electric Lamp is off")
                return this.status=false;
            } else {
                alert("The Electric Lamp has been turned off")
            }
        }
    }
    class SwitchButton{
        constructor(status) {
            this.status = status;
        }
        connectToLamp(elctricLampObj){
            if (this.status==true){
                elctricLampObj.status = true
                alert("Connected")
            } else {
                elctricLampObj.status = false
                alert("Disconnect");
            }
        }
        switchOn(){
            alert("The switch is on")
            return this.status=true;

        }
        switchOff(){
            alert("The switch is off")
            return this.status=false;
        }
    }
    let electricLamp1 = new ElectricLamp();
    let switchButton1 = new SwitchButton(false,electricLamp1);
    switchButton1.switchOn()
    switchButton1.connectToLamp(electricLamp1);
    console.log(electricLamp1);
    electricLamp1.turnOff()
    electricLamp1.turnOn();
    switchButton1.switchOff()
    switchButton1.connectToLamp(electricLamp1);
    console.log(electricLamp1);
</script>
</body>
</html>
