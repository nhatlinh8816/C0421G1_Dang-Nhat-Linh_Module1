        }
        growl(){

        }
         catch(ratObj){
            if(this.speed>ratObj.speed){
                console.log(this.name+" catch "+ratObj.name)

                console.log(this.name+" don't catch"+ratObj.name)
            }
        }
        eat(ratObj){
            if (ratObj.status==="song"){
                this.weight = this.weight+ratObj.weight;
                console.log("Cat weìght increase "+ratObj.weight)
