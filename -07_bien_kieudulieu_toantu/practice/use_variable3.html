<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra bội số</title>
</head>
<body>
<script>
    let a;
    let b;
    a=prompt("nhập số thứ nhất");
    b=prompt("nhập số thứ 2");
    a1=parseInt(a);
    b1=parseInt(b);
    let c = a1 % b1;
    if (c==0){
        alert("a là bội của b")
    } else{
        alert("a không là bội của b")
    }
</script>
</body>
</html>
