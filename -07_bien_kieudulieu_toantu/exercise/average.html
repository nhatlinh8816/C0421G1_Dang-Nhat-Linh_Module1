<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập điểm vật lý"));
    let b = parseInt(prompt("Nhập điểm hóa học"));
    let c = parseInt(prompt("Nhập điểm sinh học"));
    let t = (a+b+c); //điểm tổng 3 môn
    let tb = t/3; // điểm trung bình 3 môn
    document.write("Tổng điểm 3 môn là "+t);
    document.write("<br>")
    document.write("Điểm trung bình 3 môn là "+tb);
</script>
</body>
</html>
