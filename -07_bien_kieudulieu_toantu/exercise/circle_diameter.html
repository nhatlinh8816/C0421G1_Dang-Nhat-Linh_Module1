<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let pi = 3.14;
    let r = parseInt(prompt("Nhập bán kính hình tròn (cm)"));
    let area = r*2*pi;
    document.write("Chu vi hình tròn là "+area);
</script>
</body>
</html>
