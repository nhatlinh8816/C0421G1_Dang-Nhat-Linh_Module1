<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sรก</title>
</head>
<body>
<script>
    let arrStr1 = prompt("Nhap chuoi 1:");
    let arrStr2 = prompt("Nhap chuoi 2:");
    let check = true;
    if(arrStr1.length == arrStr2.length){
        for(let i = 0; i<arrStr1.length; i++){
            if(arrStr1[i] != arrStr2[i]){
                check = false;
                break;
            }
        }
    } else {
        check = false;
    }
    if(check){
        document.write("Hai chuoi giong nhau.");
    } else {
        document.write("Hai chuoi khac nhau");
    }
</script>
</body>
</html>
