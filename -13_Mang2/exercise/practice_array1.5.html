<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm</title>
</head>
<body>
<script>
    let a = [1,2,3,-1,-2,-3];
    let count= 0;
    for (i=0; i<a.length; i++){
        if (a[i]<0){
            count = count + 1;
        }
    } alert("Số lượng số nguyên âm trong mảng trên là "+count)
</script>
</body>
</html>
