<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên lớn nhất trong mảng >=10</title>
</head>
<body>
<p id="Ketqua"></p>
<script>
    let a = [1,4,73,13,10,6];
    let max =a[0];
    let index =0
    for (i=0;i<a.length;i++){
        if (a[i]>max){
            max = a[i];
            index = i;
        }
    } document.getElementById("Ketqua").innerText = "Giá trị lớn nhất là "+max+ " tại vị trí "+index
</script>
</body>
</html>
