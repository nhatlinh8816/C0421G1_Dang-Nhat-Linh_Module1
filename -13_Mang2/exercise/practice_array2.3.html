<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số ký tự số trong mảng</title>
</head>
<body>
<script>
    let a = [1,2,3,"a","b","c",-3]
    console.log(a.length)
    let count = 0;
    for (i=0;i<a.length;i++){
        if (a[i]%1==0){
            count=count+1
        }
    }console.log(count)
</script>
</body>
</html>
