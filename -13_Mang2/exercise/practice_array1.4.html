<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược phần tử trong mảng</title>
</head>
<body>
<script>
    let a = [1,2,3,4,5,6];
    let f;
    let l;
    for (f=0,l=a.length-1; f<l; f++,l--){
        c = a[f];
        a[f] = a[l];
        a[l] = c;
    } console.log(a)
</script>
</body>
</html>
