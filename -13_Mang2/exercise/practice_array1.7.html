<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số khớp</title>
</head>
<body>
<p id="Ketqua"></p>
<script>
    let a = [1,4,7,13,10,6];
    let b = parseInt(prompt("Nhập số bất kỳ"));
    let c = false;
    for (i=0; i<a.length; i++){
        if (b==a[i]){
            a.splice([i],1);
            a.push(0);
            c = true;
            console.log(a)
            break;
        }
    }if (c==false) {
        alert("không khớp")
    }
</script>
</body>
</html>
