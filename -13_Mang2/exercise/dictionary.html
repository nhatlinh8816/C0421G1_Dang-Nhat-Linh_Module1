<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<input type="text" placeholder="Nhập từ cần dịch" id="Input">
<input type="button" onclick="trans()" value="Dịch">
<p id="Translate"></p>
<script>
    let b = ["house","chicken","phone"]
    let c = ["nhà", "gà", "điện thoại"]
    function trans() {
        let a = document.getElementById("Input").value;
        let e ="";
        for (i=0; i< b.length; i++){
            if (a==b[i]){
                e = c[i];
                console.log(e);
                document.getElementById("Translate").innerHTML=e;
            } else {
                document.getElementById("Translate").innerHTML = "Từ bạn nhập không đúng"
            }
        }
    }

</script>
</body>
</html>
