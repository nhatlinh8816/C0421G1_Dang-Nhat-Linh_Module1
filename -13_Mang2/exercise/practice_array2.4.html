<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong mảng</title>
</head>
<body>
<p id="demo"></p>
<script>
    let a = "Thủ đô Hà Nội và thành phố Đà Nẵng"
    let b = a.split(" ")
   document.getElementById("demo").innerHTML = b
    console.log(b)
    let count = 0;
    for (i=0;i<b.length;i++){
        if (isNaN(b[i])){
            count++
        }
    }document.write("Số từ của chuỗi là "+count)
</script>
</body>
</html>
