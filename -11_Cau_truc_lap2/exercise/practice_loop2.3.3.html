<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình</title>
</head>
<body>
<script>
    for (i=0;i<5;i++)
        switch (i) {
            case 0:
                document.write("*"+"<br>")
                break;
            case 1:
                document.write("**"+"<br>")
                break;
            case 2:
                document.write("***"+"<br>")
                break;
            case 3:
                document.write("****"+"<br>")
                break;
            case 4:
                document.write("*****"+"<br>")
                break;
        }
</script>
</body>
</html>
