<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình</title>
</head>
<body>
<script>
    let c=5
    let r=5
    for (i=0;i<r;i++) {
        for (j=0;j<c;j++) {
            if(j==0||i==0||j==c-1||i==r-1) {
                document.write('*')
            } else {
                document.write(' &nbsp')
            }
        }document.write('<br>')
    }
</script>
</body>
</html>
