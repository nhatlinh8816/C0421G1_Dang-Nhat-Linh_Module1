<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy Fibonaci 20 số</title>
</head>
<body>
<script>
    let F = 1 , F0= 0, F1=1
    let fibonacci = "";
    for (let i=0; i<20;i++){
        if(i==0){
            F0=0
            F=1
            F1=1
            fibonacci += F0+ " "
        }else{
            F= F0+F1
            F0 = F1
            F1 = F
            fibonacci += F0+ " "
        }
    }
    document.write(fibonacci)
</script>
</body>
</html>
