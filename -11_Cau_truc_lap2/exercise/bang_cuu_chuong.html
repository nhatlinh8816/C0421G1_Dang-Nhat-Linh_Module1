<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let multitable;
    multitable = "<table border='3' width='300' cellspacing='0' cellpadding='4'>"
    for (row =1; row<=10; row++){
        multitable = multitable +"<tr>";
        for (col=1; col<=8; col++){
             multitable = multitable +"<td>";
              multitable =multitable + (col+1)+"x"+row+"="+ row*(col+1);
            multitable = multitable +"</td>";
    }
    multitable = multitable +"</tr>";
    }
    multitable = multitable+"</table>"
    document.write(multitable);
</script>
</body>
</html>
