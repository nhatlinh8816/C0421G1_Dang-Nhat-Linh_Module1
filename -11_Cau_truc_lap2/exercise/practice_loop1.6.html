<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let run = 1;
    let sum = 0;
    while (true) {
        if (run % 7 === 0) {
            console.log(run);
            count++;
            sum+=run;
        }
        if (count === 30) {
            break;
        }
        run++;
    }
    document.write(sum);
</script>

</body>
