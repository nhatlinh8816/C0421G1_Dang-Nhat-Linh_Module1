<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    let countprime = 0;
    let run = 1;
        while (true){
            let count = 0;
             for (i=0; i<=run; i++) {
            if (run % i == 0) {
                count++;
            }
        }
            if (count==2){
                console.log(run)
                countprime++
            }
            if (countprime==20){
                break;
            }
        run++
     }

</script>
</body>
</html>
