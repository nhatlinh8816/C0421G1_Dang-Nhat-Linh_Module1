<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa của số nguyên dương</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số nguyên dương bất kỳ"))
    let factorial = 1
    for (i=1;i<=a;i++){
        console.log(i)
        factorial = factorial *i
    } document.write("Giai thừa của "+a+" là "+factorial)
</script>
</body>
</html>
