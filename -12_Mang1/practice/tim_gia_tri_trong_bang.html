<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong bảng</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào giá trị bất kỳ ")) // Người dùng nhập trước 1 số vào bảng
    let b = [-3, 5, 1, 3, 2, 10];
    for (i=0; i<b.length-1; i++){
        console.log(b[i]);
        if (a==b[i]){
            alert("Chúc mừng số bạn chọ nằm trong chuỗi");
        }
    }
</script>
</body>
</html>
