<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong chuỗi</title>
</head>
<body>
<script>
    let b = [1,4,5,6,4,5,7,9,16];
    let max = b[0];
    console.log(b[0]);
    let index = 0;
    for (i=0;i< b.length; i++){
        if (b[i]>max){
            max = b[i];
            index = i;
        }
    }
    alert(max+" là giá trị lớn nhất trong mảng tại vị trí "+i)
</script>
</body>
</html>
