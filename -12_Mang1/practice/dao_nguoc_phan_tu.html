<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược phần tử</title>
</head>
<body>
<script>
    let x = [1,3,5,7,9];
    let a ;
    let b ;
    for (a=0, b = x.length-1; a<b; a++, b-- ){
        let c = x[a];
        x[a] = x[b];
        x[b] = c
    }
        console.log(x);

</script>
